<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeedSearch</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="container">
      <input
        type="text"
        placeholder="输入并搜索..."
        id="input"
        aria-label="搜索输入框"
      />
      <select name="select" id="select" aria-label="选择搜索引擎">
        <!-- 搜索引擎选项将由 JavaScript 动态添加 -->
      </select>
      <button id="btn" aria-label="搜索">
        <img src="./images/search16.png" alt="搜索图标" />
      </button>
    </main>
    <script src="./popup.js"></script>
  </body>
</html>
