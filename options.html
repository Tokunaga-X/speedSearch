<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <h1>搜索引擎选择</h1>
    <label
      ><input type="checkbox" id="googleCheckbox" /><span
        class="checkbox-custom"
      ></span>

    ><br />

      ><input type="checkbox" id="baiduCheckbox" /><span
        class="checkbox-custom"
      ></span>

      ><input type="checkbox" id="bilibiliCheckbox" /><span
        class="checkbox-custom"
      ></span>

      ><input type="checkbox" id="taobaoCheckbox" /><span
        class="checkbox-custom"
      ></span>
      淘宝</label

  <script src="./option.js"></script>
